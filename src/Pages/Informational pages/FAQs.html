<div x-data="{ firstAnswer: false, secondAnswer: false }" class="flex flex-col gap-5 pb-40">
  <h1 class="font-bold text-3xl">FAQ's</h1>
  <p class="text-gray-500 text-lg">FAQ's</p>

  <button @click="firstAnswer = !firstAnswer" class="flex px-5 py-3 border border-orange-500 hover:border-none">TEST QUESTION?</button>
  <p x-show="firstAnswer" class="px-5">Test Answer</p>
  <button @click="secondAnswer = !secondAnswer" class="flex px-5 py-3 border border-orange-500 hover:border-none">TEST QUESTION2?</button>
  <p x-show="secondAnswer" class="px-5">Test Answer2</p>
</div>
