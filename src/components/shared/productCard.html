<div class="flex flex-col gap-5">
  <div
    x-data="{product: productCard, quantity: this?.product?.quantity || 1 }"
    class="flex flex-wrap md:flex-nowrap gap-5"
  >
    <img
      :src="product.img || 'https://via.placeholder.com/150'"
      alt="product image"
      class="h-[35rem] w-full md:w-[40rem]"
    />

    <div class="flex flex-col flex-1 gap-2">
      <h1 class="text-2xl font-bold" x-text="product.item"></h1>
      <p class="text-gray-500 font-semibold" x-text="product.vendor"></p>
      <p class="font-bold text-2xl">â‚¹ <span x-text="product.price"></span></p>
      <!-- Product Details -->
      <p
        class="flex flex-col gap-3 w-full md:w-[30rem] max-h-[15rem] p-5 border rounded overflow-hidden"
      >
        <span class="tracking-wider font-bold text-lg">Product Details</span>
        <span class="text-gray-500" x-text="product.description"></span>
      </p>
      <!-- Quantity -->
      <div
        class="flex flex-col gap-3 w-full md:w-[30rem] h-[10rem] p-5 border rounded"
      >
        <span class="font-bold text-lg">Quantity:</span>

        <div class="w-fit border">
          <button
            @click="quantity = quantity > 0 ? quantity - 1 : 0"
            class="font-bold text-xl px-5 py-2 border-r"
          >
            -
          </button>
          <input
            type="number"
            name="quantity_in_productCard"
            x-model="quantity"
            @change="console.log('Quantity changed to:', quantity)"
            class="bg-transparent w-12 pl-5 outline-none"
          />
          <button
            @click="quantity = quantity + 1"
            class="font-bold text-xl px-5 py-2 border-l"
          >
            +
          </button>
        </div>
        <button
          @click="addToCart(product,quantity)"
          class="hover-animated-button font-semibold text-xs bg-orange-500 px-4 py-2 border border-orange-500 rounded-full"
          :class="darkMode ? 'text-white' : 'text-white hover:text-black'"
        >
          ADD TO CART
        </button>
      </div>
      <!-- Share it -->
      <div class="flex flex-col gap-3 w-full md:w-[30rem] p-5 border rounded">
        <span class="font-bold text-lg">Share It</span>

        <div class="text-gray-500 flex items-center gap-5">
          <i class="text-xl fa-brands fa-facebook"></i>
          <i class="text-xl fa-brands fa-twitter"></i>
          <i class="text-xl fa-brands fa-whatsapp"></i>
        </div>
      </div>
    </div>
  </div>

  <hr />
</div>
